<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>TEL 596</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- PASSWORD SCREEN -->
  <div id="password-screen">
    <div id="password-screen-content">
      <img id="password-image" src="image.jpg" />
      <h2>Şifreyi Giriniz</h2>
      <div id="password-input-container">
        <input type="password" id="password-input" />
        <button id="password-button">Giriş</button>
      </div>
      <div id="error"></div>
    </div>
  </div>

  <!-- LIST PAGE -->
  <div id="container" class="hidden">
    <h1>Bilimsel Araştırma, Etik ve Seminer Dersi Proje Sunumları</h1>
    <img id="password-image" src="list.jpeg" />

    <!-- FILTERS -->
    <div style="margin-bottom: 15px;">
      
      <!-- DOMAIN FILTER -->
      <select id="context-filter">
        <option value="all">Tümü</option>
        <option value="academic">Akademik</option>
        <option value="industrial">Endüstriyel</option>
        <option value="historical">Tarihsel</option>
      </select>

      <!-- KEYWORD FILTER -->
      <select id="ethic-filter">
        <option value="all">Tümü</option>
        <option value="plagiarism">İntihal</option>
        <option value="fabrication">Veri Uydurma</option>
        <option value="falsification">Veri Çarpıtma</option>
        <option value="misconduct">Etik İhlali</option>
        <option value="scientific_dispute">Bilimsel Öncelik / Tartışma</option>
      </select>
    </div>

    <div id="items"></div>
  </div>

  <!-- DETAIL PAGE -->
  <div id="detail" class="hidden">
    <button id="back-button">Geri Dön</button>

    <h2 id="detail-title"></h2>

    <p id="presenter-row">
      <strong>Sunan Öğrenci:</strong>
      <span id="detail-presenter"></span>
    </p>

    <p id="pdf-row">
      <a id="detail-pdf" target="_blank">Rapor Linki</a>
    </p>

    <p id="presentation-row">
      <a id="detail-presentation" target="_blank">Sunum Linki</a>
    </p>

    <div id="detail-video"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
